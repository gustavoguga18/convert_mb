  <title>Conversor de MB para Mbps</title>
</head>
<body>
  <h1>Conversor de MegaBytes (MB) para Megabits por segundo (Mbps)</h1>
  <label for="mbInput">Digite a quantidade de Megas da sua internet :</label>
  <input type="number" id="mbInput" placeholder="Ex: 100">
  <button onclick="converter()">CALCULAR</button>

  <p id="resultado"></p>

  <script>
    function converter() {
      var mb = document.getElementById("mbInput").value;
      if (mb === "") {
        document.getElementById("resultado").innerText = "Por favor, insira um valor.";
        return;
      }
      var mbits = mb / 8;
      document.getElementById("resultado").innerText =  mb + " Megas Faz um Download  a "+ mbits + " MegaBytes por segundo (MBps) !";
    }
  </script>
</body>
